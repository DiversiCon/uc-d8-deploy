langcode: en
status: true
id: migrate_content_story_images
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: legacy
label: 'Content: Story/Smartbody/Images'
source:
  plugin: d7_gallery_items
  track_changes: true
process:
  field_images/target_id:
    plugin: migration_lookup
    migration: migrate_media_image
    source: field_maincontentimage_fid
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: smartbody_image

migration_dependencies:
  required:
    - migrate_users
  optional:
    - d7_field_instance
dependencies:
  module:
    - uc_migrate
  enforced:
    module:
      - uc_migrate
