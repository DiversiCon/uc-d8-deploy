langcode: en
status: true
id: migrate_content_story_smartbody
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: legacy
label: 'Content: Story/Smartbody'
source:
  plugin: d7_node_story
  node_type: news
  track_changes: true
  constants:
    format: 'smartbody'
    parent_type: 'node'
    parent_field_name: 'field_smart_body'
process:
  field_smartbody_text/value: smartbody
  field_smartbody_text/format: constants/format
  field_smartbody_components:
    source: inline_images
    plugin: sub_process
    process:
      target_id: target_id
      target_revision_id: target_revision_id
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: smartbody

migration_dependencies:
  required:
    - migrate_users
  optional:
    - d7_field_instance
dependencies:
  module:
    - uc_migrate
  enforced:
    module:
      - uc_migrate
