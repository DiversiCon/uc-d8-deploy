langcode: en
status: true
id: migrate_file
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: legacy
label: 'File: Public'
source:
  plugin: d7_file
  scheme: public
  track_changes: true
process:
  skip_value:
    plugin: skip_on_value
    source: filemime
    method: row
    value:
    - 'audio/mpeg'
    - 'audio/x-ms-wma'
  filename: filename
  source_full_path:
    -
      plugin: source_file_path
      source: filepath
    -
      plugin: urlencode
  destination_full_path:
    plugin: destination_file_path
    source: uri
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - '@destination_full_path'
    destination: 'public://migrated/'
    file_exists: 'use existing'
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid:
    plugin: migration_lookup
    migration: migrate_users
    source: uid
destination:
  plugin: 'entity:file'
migration_dependencies:
  required:
    - migrate_users
  optional: {  }
dependencies:
  module:
    - uc_migrate
  enforced:
    module:
      - uc_migrate
