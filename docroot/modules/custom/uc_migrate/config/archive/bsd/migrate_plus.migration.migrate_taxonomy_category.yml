langcode: en
status: true
id: migrate_taxonomy_category
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: legacy
label: 'Taxonomy: Category'
source:
  plugin: d7_taxonomy_term
  bundle: directories
  track_changes: true
process:
#  tid: tid
  vid:
    plugin: default_value
    default_value: person_category_primary
  name: name
  description/value: description
  description/format: format
  weight: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration: migrate_taxonomy_tags
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
  forum_container: is_container
  changed: timestamp
  field_machine_name: field_machine_name
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: person_category_primary
migration_dependencies:
  optional:
    - d7_field_instance
dependencies:
  module:
    - uc_migrate
  enforced:
    module:
      - uc_migrate
