langcode: en
status: true
id: migrate_content_program
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: legacy
label: 'Content: Program'
source:
  plugin: d7_node
  node_type: major
  constants:
    academics: 2
process:
  nid: tnid
  vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  field_headline_text: title
  uid: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    bypass: true
    map:
      1: published
      'TRUE': published
      '1': published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    plugin: iterator
    source: body
    process:
      value: value
      format:
        plugin: default_value
        default_value: basic_html
  field_tag_reference:
    plugin: sub_process
    source: field_tags
    process:
      target_id: tid
  field_section/target_id: constants/academics
  field_program_type:
    plugin: sub_process
    source: field_program_type
    process:
      target_id: tid
  links:
    plugin: combine_program_links
    source:
      catalog_link: field_catalog_link
      program_page: field_program_page
      mailing_list: field_mailing_list
      related_links: field_related_links
  field_links_ultd:
    plugin: iterator
    source: '@links'
    process:
      title: title
      uri: url
#  field_media_contact:
#    plugin: sub_process
#    source: field_story_media_contact
#    process:
#      target_id: target_id
#  hero_ids:
#    plugin: migration_lookup
#    migration: migrate_content_story_hero_image
#    no_stub: true
#   source: nid
#  field_paragraph_single/target_id:
#    plugin: extract
#    source: '@hero_ids'
#    index:
#      - 0
#  field_paragraph_single/target_revision_id:
#    plugin: extract
#   source: '@hero_ids'
#    index:
#      - 1
destination:
  plugin: 'entity:node'
  default_bundle: program
migration_dependencies:
  required:
    - migrate_users
  optional:
    - d7_field_instance
dependencies:
  module:
    - uc_migrate
  enforced:
    module:
      - uc_migrate
