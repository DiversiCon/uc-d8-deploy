langcode: en
status: true
id: migrate_file
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: legacy
label: 'File: Public'
source:
  plugin: d7_file
  scheme: public
process:
  skip_value:
    plugin: skip_on_value
    not_equals: true
    source: filemime
    method: row
    value:
      - 'image/jpeg'
      - 'image/png'
      - 'image/gif'
      - 'application/pdf'
#      - 'text/plain'
#      - 'text/csv'
#      - 'application/octet-stream'
  fid: fid
  filename: filename
  source_full_path:
    -
      plugin: source_file_path
      source: filepath
    -
      plugin: urlencode
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - uri
    file_exists: 'use existing'
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
destination:
  plugin: 'entity:file'
migration_dependencies:
  required:
    - migrate_users
  optional: {  }
dependencies:
  module:
    - uc_migrate
  enforced:
    module:
      - uc_migrate
