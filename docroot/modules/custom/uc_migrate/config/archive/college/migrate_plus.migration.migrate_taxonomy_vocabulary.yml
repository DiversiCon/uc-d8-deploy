langcode: en
status: true
id: migrate_taxonomy_vocabulary
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Configuration
migration_group: legacy
label: 'Taxonomy: Vocabularies'
source:
  plugin: d7_taxonomy_vocabulary
process:
  vid:
    -
      plugin: skip_on_value
      equals: true
      source: machine_name
      method: row
      value:
        - event_types
        - isotope_sort_options
        - story_tags
        - uniquely_types
    -
      plugin: static_map
      source: machine_name
      bypass: true
      map:
        directory_categories: person_category_primary
        college_priority_categories: person_category_secondary
        tags: tags
        program_type: program_type
        contributors: contributors
  label: name
  name: name
  description: description
  hierarchy: hierarchy
  weight: weight
destination:
  plugin: 'entity:taxonomy_vocabulary'
migration_dependencies:
  required: {  }
  optional: {  }
dependencies:
  module:
    - uc_migrate
  enforced:
    module:
      - uc_migrate
