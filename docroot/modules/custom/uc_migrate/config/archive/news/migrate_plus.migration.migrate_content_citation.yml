langcode: en
status: true
id: migrate_content_citation
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: legacy
label: 'Content: Citation'
source:
  plugin: d7_node
  node_type: citation
process:
  nid: tnid
  vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    bypass: true
    map:
      1: published
      'TRUE': published
      '1': published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  comment_node_citation/0/status: comment
  field_preview_text:
    plugin: iterator
    source: field_explainer
    process:
      value: value
      format:
        plugin: default_value
        default_value: basic_html
  field_citation_summary: field_citation_summary
  field_date_single/value:
    -
      plugin: extract
      source: field_citation_post_date
      index:
        - 0
        - value
    -
      plugin: format_date
      from_format: 'Y-m-d\TH:i:s'
      to_format: 'Y-m-d'
      settings:
        validate_format: false
  field_simple_link:
    plugin: iterator
    source: field_citation_url
    process:
      uri: url
      options: attributes
  field_audiences_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_6
    process:
      target_id: tid
  field_categories_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_14
    process:
      target_id: tid
  field_genres_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_5
    process:
      target_id: tid
  field_series_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_18
    process:
      target_id: tid
  field_sources_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_1
    process:
      target_id: tid
  field_tags_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_2
    process:
      target_id: tid
  field_topic_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_7
    process:
      target_id: tid
  field_filter_exclude_list: field_content_listing_exclusion
  field_filter_exclude_rss: field_content_rss_exclusion
  field_filter_include_rss: field_content_rss_inclusion
destination:
  plugin: 'entity:node'
  default_bundle: citation
migration_dependencies:
  required:
    - migrate_users
#    - d7_node_type
  optional:
    - d7_field_instance
dependencies:
  module:
    - uc_migrate
  enforced:
    module:
      - uc_migrate
