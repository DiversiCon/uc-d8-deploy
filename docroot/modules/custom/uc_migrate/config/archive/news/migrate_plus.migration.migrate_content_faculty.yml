langcode: en
status: true
id: migrate_content_faculty
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: legacy
label: 'Content: Faculty'
source:
  plugin: d7_node
  node_type: profile
process:
  nid: tnid
  vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    bypass: true
    map:
      1: published
      'TRUE': published
      '1': published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  body:
    plugin: get
    source: body
  field_media_contact:
    plugin: sub_process
    source: field_person_mediacontact
    process:
      target_id: target_id
  field_name_first: field_person_firstname
  field_name_middle: field_person_middlename
  field_name_last: field_person_lastname
  field_professional_title: field_person_title
  field_languages_spoken: field_languages_spoken
  field_preview_text:
    plugin: iterator
    source: field_person_summary
    process:
      value: value
      format:
        plugin: default_value
        default_value: basic_html
  field_languages_spoken: field_languages_spoken
  field_faculty_expertise:
    plugin: sub_process
    source: field_profile_expertise_tags
    process:
      target_id: tid
  field_audiences_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_6
    process:
      target_id: tid
  field_people_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_9
    process:
      target_id: tid
  field_tags_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_2
    process:
      target_id: tid
  field_topic_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_7
    process:
      target_id: tid
  field_external_links:
    plugin: field_link
    source: field_profile_addl_info
  field_media_image:
    plugin: sub_process
    source: field_profile_primary_image
    process:
      target_id:
        plugin: migration_lookup
        migration: migrate_media_image
        source: target_id
  field_preview_image:
    plugin: sub_process
    source: field_profile_homepage_image
    process:
      target_id:
        plugin: migration_lookup
        migration: migrate_media_image
        source: target_id
  field_filter_exclude_list: field_content_listing_exclusion
  field_filter_exclude_rss: field_content_rss_exclusion
destination:
  plugin: 'entity:node'
  default_bundle: faculty
migration_dependencies:
  required:
    - migrate_users
  optional:
    - d7_field_instance
dependencies:
  module:
    - uc_migrate
  enforced:
    module:
      - uc_migrate
