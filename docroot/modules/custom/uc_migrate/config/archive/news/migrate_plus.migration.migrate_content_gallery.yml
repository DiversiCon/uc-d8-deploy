langcode: en
status: true
id: migrate_content_gallery
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: legacy
label: 'Content: Gallery'
source:
  plugin: d7_node
  node_type: gallery
process:
  nid: tnid
  vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  field_text_html_title: field_alternate_title
  uid: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    bypass: true
    map:
      1: published
      'TRUE': published
      '1': published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  field_preview_text:
    plugin: iterator
    source: field_explainer
    process:
      value: value
      format:
        plugin: default_value
        default_value: basic_html
  field_preview_image:
    plugin: sub_process
    source: field_gallery_thumbnail
    process:
      target_id:
        plugin: migration_lookup
        migration: migrate_media_image
        source: target_id
  body:
    plugin: get
    source: field_gallery_summary
  field_media_ultd_0:
    plugin: sub_process
    source: field_gallery_related_images
    process:
      target_id:
        plugin: migration_lookup
        migration: migrate_media_image
        source: target_id
  field_audiences_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_6
    process:
      target_id: tid
  field_genres_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_5
    process:
      target_id: tid
  field_tags_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_2
    process:
      target_id: tid
  field_topic_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_7
    process:
      target_id: tid
  field_external_links:
    plugin: field_link
    source: field_gallery_related_external
  field_internal_links:
    plugin: sub_process
    source: field_gallery_related_content
    process:
      target_id: target_id
  field_filter_exclude_list: field_content_listing_exclusion
  field_filter_exclude_rss: field_content_rss_exclusion
  field_filter_include_rss: field_content_rss_inclusion
  field_date_single:
    plugin: iterator
    source: field_gallery_date
    process:
      value:
        plugin: format_date
        source: value
        from_format: 'U'
        to_format: 'Y-m-d'
        settings:
          validate_format: false
destination:
  plugin: 'entity:node'
  default_bundle: photo_gallery
migration_dependencies:
  required:
    - migrate_users
#    - d7_node_type
  optional:
    - d7_field_instance
dependencies:
  module:
    - uc_migrate
  enforced:
    module:
      - uc_migrate
