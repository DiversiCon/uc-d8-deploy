langcode: en
status: true
id: migrate_content_story
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: legacy
label: 'Content: Story'
source:
  plugin: d7_node_hero
  node_type: story
process:
  nid: tnid
  vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  field_text_html_title:
    plugin: iterator
    source: field_alternate_title
    process:
      value: value
      format:
        plugin: default_value
        default_value: plain_text
  uid: node_uid
  status: status
  moderation_state:
    plugin: static_map
    source: status
    bypass: true
    map:
      1: published
      'TRUE': published
      '1': published
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  field_preview_text:
    plugin: iterator
    source: field_explainer
    process:
      value: value
      format:
        plugin: default_value
        default_value: basic_html
  field_media_contact:
    plugin: sub_process
    source: field_story_media_contact
    process:
      target_id: target_id
  hero_ids:
    plugin: migration_lookup
    migration: migrate_content_story_hero_image
    no_stub: true
    source: nid
  field_paragraph_single/target_id:
    plugin: extract
    source: '@hero_ids'
    index:
      - 0
  field_paragraph_single/target_revision_id:
    plugin: extract
    source: '@hero_ids'
    index:
      - 1
  smartbody_ids:
    plugin: migration_lookup
    migration: migrate_content_story_smartbody
    source: nid
  field_smart_body/target_id:
    plugin: extract
    source: '@smartbody_ids'
    index:
      - 0
  field_smart_body/target_revision_id:
    plugin: extract
    source: '@smartbody_ids'
    index:
      - 1
  field_audiences_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_6
    process:
      target_id: tid
  field_genres_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_5
    process:
      target_id: tid
  field_series_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_18
    process:
      target_id: tid
  field_sources_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_1
    process:
      target_id: tid
  field_tags_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_2
    process:
      target_id: tid
  field_topic_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_7
    process:
      target_id: tid
  field_external_links:
    plugin: field_link
    source: field_story_rel_misc
  field_internal_links:
    plugin: sub_process
    source: field_story_rel_links
    process:
      target_id: target_id
  field_related_images:
    plugin: sub_process
    source: field_story_rel_images
    process:
      target_id:
        plugin: migration_lookup
        migration: migrate_media_image
        source: target_id
  field_related_video:
    plugin: sub_process
    source: field_story_rel_video
    process:
      target_id:
        plugin: migration_lookup
        migration: migrate_media_video
        source: target_id
  field_attachments:
    plugin: sub_process
    source: upload
    process:
      target_id: fid
      display: display
      description: description
  field_filter_exclude_list: field_content_listing_exclusion
  field_filter_exclude_rss: field_content_rss_exclusion
  field_filter_exclude_www: field_content_www_exclusion
  field_date_single:
      plugin: format_date
      source: created
      from_format: 'U'
      to_format: 'Y-m-d'
      settings:
        validate_format: false
destination:
  plugin: 'entity:node'
  default_bundle: story
migration_dependencies:
  required:
    - migrate_users
#    - d7_node_type
  optional:
    - d7_field_instance
dependencies:
  module:
    - uc_migrate
  enforced:
    module:
      - uc_migrate
