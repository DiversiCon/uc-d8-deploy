langcode: en
status: true
id: migrate_media_video
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: legacy
label: 'Media: Video'
source:
  plugin: d7_node_hero
  node_type: multimedia
  constants:
    bundle: 'video_youtube'
process:
  skip_non_youtube:
    plugin: skip_on_empty
    method: row
    source: yt_uri
    message: 'Video ID is empty.'
  bundle: constants/bundle
  langcode:
    plugin: default_value
    source: language
    default_value: und
  name: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  status_message:
    plugin: debug_migrate
    source: title
  field_video_id: yt_uri
  field_video_date/value:
    -
      plugin: skip_on_empty
      method: process
      source: video_start_date
      message: 'Video date is empty.'
    -
      plugin: format_date
      from_format: 'Y-m-d\TH:i:s'
      to_format: 'Y-m-d'
      settings:
        validate_format: false
  field_video_date/end_value:
    -
      plugin: skip_on_empty
      method: process
      source: video_end_date
      message: 'Video date is empty.'
    -
      plugin: format_date
      from_format: 'Y-m-d\TH:i:s'
      to_format: 'Y-m-d'
      settings:
        validate_format: false
