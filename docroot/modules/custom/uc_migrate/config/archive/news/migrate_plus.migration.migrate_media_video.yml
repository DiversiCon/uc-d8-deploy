#      method: process
#      source: field_video_date
#      message: 'Video date is empty.'
#    -
#      plugin: extract
#      source: field_video_date
#      index:
#        - 0
#        - value2
#    -
#      plugin: format_date
#      from_format: 'Y-m-d\TH:i:s'
#      to_format: 'Y-m-d'
#      settings:
#        validate_format: false
  field_filter_exclude_list: field_content_listing_exclusion
  field_filter_exclude_rss: field_content_rss_exclusion
  field_filter_include_rss: field_content_rss_inclusion
  field_preview_text:
    plugin: iterator
    source: field_explainer
    process:
      value: value
      format:
        plugin: default_value
        default_value: basic_html
  field_image_caption:
    plugin: get
    source: field_image_caption
  field_image_credit_label: field_mult_image_source
  field_image_credit_reference:
    plugin: sub_process
    source: field_poster_source
    process:
      target_id: tid
  field_media_image:
    plugin: migration_lookup
    migration: migrate_file
    source: field_video_thumbnail/0/fid
  field_external_links:
    plugin: field_link
    source: field_video_external_links
  field_internal_links:
    plugin: sub_process
    source: field_video_related_content
    process:
      target_id: target_id
  field_audiences_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_6
    process:
      target_id: tid
  field_categories_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_14
    process:
      target_id: tid
  field_genres_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_5
    process:
      target_id: tid
  field_series_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_18
    process:
      target_id: tid
  field_sources_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_1
    process:
      target_id: tid
  field_tags_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_2
    process:
      target_id: tid
  field_topic_reference:
    plugin: sub_process
    source: taxonomy_vocabulary_7
    process:
      target_id: tid
  field_video_tags_reference:
    plugin: sub_process
    source: field_video_tags
    process:
      target_id: tid
  field_video_source_reference:
    plugin: sub_process
    source: field_multimedia_source
    process:
      target_id: tid
  field_video_producer_reference:
    plugin: sub_process
    source: field_multimedia_produced_by
    process:
      target_id: tid
  field_audio_mp3:
    plugin: field_link
    source: field_audio_mp3
  field_video_path_mp4:
    plugin: field_link
    source: field_video_path_mp4
  field_video_path_mp4_low:
    plugin: field_link
    source: field_video_path_mp4_low
  field_video_path_mp4_med:
    plugin: field_link
    source: field_video_path_mp4_med
  field_video_path_mp4_high:
    plugin: field_link
    source: field_video_path_mp4_high
  field_video_path_itunesu:
    plugin: field_link
    source: field_video_path_itunesu
  field_video_path_flash:
    plugin: field_link
    source: field_video_path_flash
  field_video_path_quicktime:
    plugin: field_link
    source: field_video_path_quicktime
  field_video_path_misc:
    plugin: field_link
    source: field_video_path_misc
  field_attachments:
    plugin: sub_process
    source: upload
    process:
      target_id: fid
      display: display
      description: description
  field_video_transcript_file:
    plugin: sub_process
    source: field_transcript_file
    process:
      target_id: fid
      display: display
      description: description
  field_video_transcript_text:
    plugin: iterator
    source: field_multimedia_transcript_text
    process:
      value: value
      format:
        plugin: default_value
        default_value: basic_html
  field_video_aspect_ratio: field_video_aspect_ratio
  field_video_width: field_resolution_width
  field_video_height: field_resolution_height
destination:
  plugin: 'entity:media'
  default_bundle: video_youtube
migration_dependencies:
  required:
    - migrate_users
  optional:
    - d7_field_instance
dependencies:
  module:
    - uc_migrate
  enforced:
    module:
      - uc_migrate
