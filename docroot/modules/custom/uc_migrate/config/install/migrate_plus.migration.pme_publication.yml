process:
  langcode:
    plugin: default_value
    default_value: en
  title: title
  field_publication: journal
  field_publication_venue: journal_page
  field_year: journal_year
  # field_label: overview
  field_publication_date: entry_date
  field_citation: citation
  field_link_single: external_url
  field_image_main/target_id:
    plugin: migration_lookup
    migration: pme_media_publication_images
    source: main_image
  field_section:
    plugin: migration_lookup
    migration: pme_group_section
    no_stub: true
    source: group
  field_author_list: authors
  field_associated_people:
    plugin: sub_process
    source: people
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - pme_people_person
          - pme_people_faculty
          - pme_group
        source_ids:
          pme_people_person:
            - id
          pme_people_faculty:
            - id
          pme_group:
            - id
        no_stub: true
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  created: entry_date
  changed: edit_date
  moderation_state:
    plugin: default_value
    default_value: published
  type:
    plugin: default_value
    default_value: publication
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - pme_file_publication_images
    - pme_media_publication_images
