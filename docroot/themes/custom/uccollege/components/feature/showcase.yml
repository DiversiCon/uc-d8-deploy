  -
    title: "Diversity & Inclusion"
    content:
      imgtype: single
      heading: Diversity & Inclusion
      flipped: false
      text: '<p><strong>The Biological Sciences Division is committed to creating an inclusive culture that enables every individual who comes here to thrive. A diverse, multicultural faculty, staff, and student population enhances our ability to conduct cutting edge research, innovate education and excellent patient care.</strong></p><p>We believe that the study of biology and medicine is most productive when we bring our full perspectives as unique individuals to the work that we do. Learn more about the resources available to enhance diversity and inclusion throughout the division.</p><h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">BSD Office of Diversity & Inclusion</a></li><li><a href="#">Diversity Grants Program</a></li><li><a href="#">Resources Groups</a></li></ul>'
      image:
        file: "https://via.placeholder.com/768&text=FPO"
        link: "#"

  -
    title: "Alumni & Giving"
    content:
      imgtype: single
      heading: Alumni & Giving
      flipped: true
      text: '<p><strong>We are supported by a large community of alumni and donors throughout the world. Your contributions enable us to conduct research, educate future leaders, provide the most advanced health care, and improve the lives of millions.</strong></p><p>We invite you to learn more about the ways in which giving to the Biological Sciences Division will enable us to further our mission. Our alumni are invited to connect with us through the Medical & Biological Sciences Alumni Association (MBSAA). The MBSAA supports the University of Chicago by providing activities that engage alumni in the life of school.</p><h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">Giving</a></li><li><a href="#">Medical & Biological Sciences Alumni Association</a></li><li><a href="#">The University of Chicago Campaign: Impact and Inquiry</a></li></ul>'
      image:
        file: "https://via.placeholder.com/768&text=FPO"
        link: "#"

