  -
    title: "Biological Sciences Collegiate Division"
    content:
      imgtype: single
      heading: Biological Sciences Collegiate Division
      flipped: true
      text: '<p><strong>The Biological Sciences Collegiate Division is the home to the biological sciences curriculum at the University of Chicago. The College believes that knowledge of biology is essential for understanding ourselves and the world in which we live.</strong></p><p>The BSCD, provides a variety of biology courses for all College students, prospective biologists and non-biologists alike.</p><h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">Lorem ipsum dolor</a></li><li><a href="#">Sit amet consectur</a></li><li><a href="#">Adipiscing labore</a></li><li><a href="#">Lorem ipsum dolor</a></li></ul>'
