      topic: Why Pritzker
      topiclink: "#"
      heading: A diverse and interdisciplinary mission
      homepage: true
      text: '<p><strong>Our students say our academic and research reputation, the quality of our faculty, and the success of our graduates all influenced their decision to choose Pritzker for their medical education. In addition, they cite five distinctive attributes that set us apart from other medical schools.</strong></p> <div><p class="c-accordion__heading">More about Pritzker</p><ul><li><a href="#">Our History</a></li><li><a href="#">Our Deans</a></li><li><a href="#">School Policies</a></li><li><a href="#">Contact Us</a></li></ul></div>'
