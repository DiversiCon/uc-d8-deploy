    content:
      imgtype: single
      heading: Making a difference
      homepage: true
      text: '<p><strong>Our students gain a strong foundation in both the basic sciences and clinical scenarios throughout their time here, and we believe research and community service are important skills to solidify this foundation.</strong></p><p><a href="#">Explore All Research Programs</a></p><p><a href="#">Explore All Service Opportunities</a></p>'
      flipped: true
      image:
        file: "/themes/custom/uccollege/it_showcase/images/intro-difference.jpg"
        link: "#"
  -
    title: "Alumni Corner"
    content:
      imgtype: single
      heading: Interact and build successful connections
      topic: Alumni Corner
      topiclink: "#"
      homepage: true
      text: '<p>The Medical & Biological Sciences Alumni Association’s (MBSAA) mission is to support the University of Chicago byproviding activities that engage alumni in the life of the school.</p><uc-accordion-group :columns="2" v-cloak><uc-accordion title="Resources" :mobile-only="true" tag="p"><ul><li><a href="#">Verification and Licensure</a></li><li><a href="#">Update Your Information</a></li><li><a href="#">Publications</a></li></ul></uc-accordion><uc-accordion title="Get Involved" :mobile-only="true" tag="p"><ul><li><a href="#">Volunteer</a></li><li><a href="#">Make a Gift</a></li><li><a href="#">Reunion</a></li></ul></uc-accordion></uc-accordion-group>'
