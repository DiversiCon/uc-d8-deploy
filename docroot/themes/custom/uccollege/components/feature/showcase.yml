        link: "#"
  -
    title: "Admissions"
    content:
      imgtype: single
      heading: Admissions
      text: '<p>As a medical school located on the campus of a world class university, our medical students have the opportunity to take advantage of the resources of one of our country’s greatest centers of learning.</p><figure class="c-avatar"><div class="c-avatar__image"><div class="c-avatar__image-wrap"><img src="/themes/custom/uccollege/it_showcase/images/headshot-01.jpg" alt="Alt text here"></div></div><figcaption><p class="c-avatar__title">Keme Carter, MD</p><p class="c-avatar__text">Associate Professor of Medicine<br> Associate Dean for Admissions</p><div class="c-avatar__link"> — <a href="#" target="_blank">A message from our dean</a></div></figcaption></figure><uc-accordion-group v-cloak><uc-accordion title="Resources" :mobile-only="true" tag="p"><ul><li><a href="#">Verification and Licensure</a></li><li><a href="#">Update Your Information</a></li><li><a href="#">Publications</a></li></ul></uc-accordion></uc-accordion-group>'
      image:
        file: "/themes/custom/uccollege/it_showcase/images/intro-alumni.jpg"
        link: "#"

