    content:
      imgtype: single
      heading: Pritzker School of Medicine
      flipped: false
      text: '<p><strong>At the University of Chicago, in an atmosphere of interdisciplinary scholarship and discovery, the Pritzker School of Medicine is dedicated to inspiring diverse students of exceptional promise to become leaders and innovators in science and medicine for the betterment of humanity.</strong></p><h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">Lorem ipsum dolor</a></li><li><a href="#">Sit amet consectur</a></li><li><a href="#">Adipiscing labore</a></li></ul>'
