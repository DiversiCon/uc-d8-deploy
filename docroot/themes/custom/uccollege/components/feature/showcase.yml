        link: "#"

  -
    title: "University of Chicago Faculty Practice"
    content:
      imgtype: single
      heading: University of Chicago Faculty Practice
      flipped: true
      text: '<p><strong>Working closely with the Dean, UCMC President Sharon O''Keefe, clinical department chairs and clinical faculty, Dr. Flynn serves as the head of the University of Chicago Faculty Practice (UCFP) and president of UChicago Medicine''s expanding care network.</strong></p><p>He provides leadership of all physician practices, both on campus and in the community. He leads the continued extension of our physician practices in the Chicago area, working to strengthen our relationships with referring physicians, to ensure our clinicians are represented in administrative functions, and to facilitate engagement of our faculty practice into other aspects of the institution''s mission.</p>'
      image:
        file: "https://via.placeholder.com/768&text=FPO"
        link: "#"
      avatar:
        title: John Flynn, MD, MBA, MEd
        text: "Dean for Clinical Affairs and Chief Physician<br />of the University of Chicago Medicine"
        img:
          src: "https://via.placeholder.com/110&text=FPO"
          alt: "Alt text here"
  -
    title: UChicago Medicine
    content:
      imgtype: single
      heading: UChicago Medicine
      flipped: true
      text: '<p><strong>At the forefront of medicine since its founding in 1927, UChicago Medicine also includes the University of Chicago Pritzker School of Medicine and the University of Chicago Medical Center. US News & World Report consistently ranks our hospitals among the best in the nation and our medical school as one of the top 10 in the country.</strong></p> <p>Our Clinical Departments are tightly integrated with UChicago Medicine with many of our faculty also being practicing physicians.</p> <h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">The University of Chicago Medicine</a></li><li><a href="#">Clinical Trials</a></li><li><a href="#">Patient Services</a></li></ul>'
      image:
        file: "https://via.placeholder.com/768&text=FPO"
        link: "#"
  -
    title: Feature with Logo
    content:
      imgtype: single
      heading: Patient Care
      flipped: false
      text: '<p><strong>At the forefront of medicine since its founding in 1927, UChicago Medicine also includes University of Chicago Pritzker School of Medicine and the University of Chicago Medical Center. <em>US News & World Report</em> consistently ranks our hospitals among the best in the nation and our medical school as one of the top 10 in the country.</strong></p><h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">The University of Chicago Medicine</a></li><li><a href="#">UChicago Medicine Conditions and Services</a></li><li><a href="#">Clinical Trials</a></li><li><a href="#">Patient Services</a></li></ul>'
