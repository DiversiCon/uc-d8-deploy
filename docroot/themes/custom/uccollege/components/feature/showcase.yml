  -
    title: Research
    content:
      imgtype: single
      heading: Research
      flipped: true
      text: '<p><strong>The Department of Ecology & Evolution hosts diverse faculty and student interests in the ecological and evolutionary processes that underlie patterns of life on earth.</strong></p><p>The research interests of our faculty include population genetics, molecular evolution, quantitative genetics, animal behavior, plant and animal ecology, evolutionary theory, systematic paleontology, and related subjects.</p><h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">Behavior</a></li><li><a href="#">Ecology</a></li><li><a href="#">Evolution and Genetics</a></li></ul>'
      image:
        file: "https://via.placeholder.com/768&text=FPO"
        link: "#"

  -
    title: Education
    content:
      imgtype: single
      heading: Education
      flipped: false
      text: '<p><strong>Our students accomplish a lot: they perform research all around the world, publish in top-tier journals, are awarded prestigious fellowships and grants, and pursue rewarding and interesting careers in and out of academia.</strong></p><p>All students have in common a set of research questions that examine ecological and evolutionary processes that underlie patterns of life on earth.</p><h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">Overview</a></li><li><a href="#">Our Students</a></li><li><a href="#">Admissions</a></li><li><a href="#">Courses</a></li><li><a href="#">Training Grant</a></li></ul>'
