  -
    title: "Incoming Students Orientation"
    content:
      imgtype: single
      heading: Community Service
      text: '<p><strong>Pritzker students have the opportunity to participate in Service-Learning activities through our Days of Service;providing clinical care at our student-run free clinics; or leading health education activities at partnerschools.</strong></p><p>These efforts complement the goal of University of Chicago Medicine&apos;s Urban Health Initiative to improve the long-term health of residents of the South Side of Chicago. First and third years may apply to be Schweitzer Fellows, with funding to support community projects completed over the following year.</p><div class="c-stats "><ul class="c-stats__list"><li class="c-stats__item "><strong class="c-stats__number">26</strong><p class="c-stats__text"> avg. number of clinic patients our students served per month </p></li><li class="c-stats__item "><strong class="c-stats__number">90</strong><p class="c-stats__text"> percent volunteer at free clinics </p></li><li class="c-stats__item "><strong class="c-stats__number">5</strong><p class="c-stats__text"> student-run clinics that provide free health care to the underserved  </p></li></ul></div>'
      image:
        file: "/themes/custom/uccollege/it_showcase/images/intro-difference.jpg"
        link: "#"

  -
    title: "Student-Run Free Clinics"
    content:
      imgtype: single
      heading: Student-Run Free Clinics
      flipped: true
      text: '<p><strong>The mission of our free clinics is to provide superior health care in a compassionate manner, ever mindful of each patient&apos;s dignity and individuality. We have five community clinics throughout Chicago—treating uninsured patients in communities that are underserved by the healthcare system.</strong></p><p>This service work is an investment in medical training that serves the community at the same time.</p><h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">Bridgeport Free Clinic</a></li><li><a href="#">CommunityHealth Clinic</a></li><li><a href="#">Maria Shelter Medical Clinic</a></li><li><a href="#">New Life Volunteering Society (NLVS)</a></li><li><a href="#">Washington Park Children’s Free Health Clinic</a></li></ul>'
      image:
        file: "https://via.placeholder.com/768&text=FPO"
        link: "#"

  -
    title: "Community-Based Medical Education"
    content:
      imgtype: single
      heading: Community-Based Medical Education
      text: '<p><strong>The Department of Family Medicine plays a leading role in Community Based Medical Education at the Pritzker School of Medicine and in the University of Chicago Medicine&apos;s Urban Health Initiative. Medical students have multiple opportunities to learn about and serve different communities on Chicago&apos;s South Side.</strong></p><h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">Family Medicine Clerkship</a></li><li><a href="#">Community Health Scholars Track</a></li><li><a href="#">REACH</a></li><li><a href="#">South Side Healthcare Collaborative</a></li><li><a href="#">Service Learning Mini-Grants </a></li></ul>'
      image:
        file: "https://via.placeholder.com/768&text=FPO"
        link: "#"

