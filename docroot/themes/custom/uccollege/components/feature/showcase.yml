  -
    title: "Student Life"
    content:
      imgtype: single
      heading: Student Life
      text: '<p><strong>Our students set ambitious goals and work hard to achieve them. These efforts manifest themselves not only in the classroom and the lab, but also in extracurricular activities and community service.</strong></p><p>Our students take an active role in student governance, serving as members of committees and councils that contribute to initiatives dealing with curriculum, admissions, and student life.</p><h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">Dean Council</a></li><li><a href="#">Pritzker Chiefs</a></li><li><a href="#">Graduation</a></li></ul>'
      image:
        file: "/themes/custom/uccollege/it_showcase/images/intro-student-life.jpg"
        link: "#"

  -
    title: "Student Support and Wellness"
    content:
      imgtype: single
      heading: Student Support and Wellness
      text: '<p>All Pritzker students are supported by a broad network of faculty and staff. The Office of Student Affairs and Programs and the Office of Multicultural Affairs are two of the many entry points for students to access important services and information. <a href="#">Learn more</a></p><h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">Pritzker Wellness Initiative</a></li><li><a href="#">Health Care and Counseling</a></li><li><a href="#">Ombudspersons</a></li><li><a href="#">Pritzker Sibs</a></li><li><a href="#">Wellness Links and Resources</a></li><li><a href="#">Pritzker Poetry Contest</a></li></ul>'
      image:
        file: "https://via.placeholder.com/768&text=FPO"
        link: "#"

  -
    title: "The Identity and Inclusion (i2i) Committee"
    content:
      imgtype: single
      heading: The Identity and Inclusion (i2i) Committee
      flipped: true
      text: '<p>The committee is responsible for providing ongoing direction for programs and/or curricula at Pritzker that support an inclusive learning environment and promote respectful and effective communication with diverse patients and colleagues around issues of identity.</p><ul><li><a href="#">Learn more about i2i</a></li><li><a href="#">i2i Grants</a></li></ul>'
      image:
        file: "https://via.placeholder.com/768&text=FPO"
        link: "#"

  -
    title: "Advising Societies"
    content:
      imgtype: single
      heading: Advising Societies
      text: '<p><strong>All students are assigned to one of eight Career Advisors through their membership in one of the four Pritzker Societies. They are named for key figures who made seminal contributions to research, clinical care, and education at the University of Chicago.</strong></p><p>The Pritzker Societies provide a context and opportunity for gaining advice over time from a broad array of individuals, ranging from peers to faculty.</p><h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">The Coggeshall Society</a></li><li><a href="#">The DeLee Society</a></li><li><a href="#">The Huggins Society</a></li><li><a href="#">The Rowley Society</a></li></ul>'
      image:
        file: "https://via.placeholder.com/768&text=FPO"
        link: "#"

  -
    title: "Incoming Students Orientation"
    content:
      imgtype: single
      heading: Incoming Students Orientation
      flipped: true
      text: '<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. <a href="#">Learn more</a></p><h3 class="t-heading--list">Quick Links</h3><ul><li><a href="#">Mailings</a></li><li><a href="#">Housing</a></li><li><a href="#">E-Surveys</a></li><li><a href="#">Dates and Contacts</a></li><li><a href="#">White Coat Ceremony</a></li></ul>'
