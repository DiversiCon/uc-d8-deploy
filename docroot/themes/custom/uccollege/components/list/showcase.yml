list-deans:
  title: Deans Content Type
  description:
  type: component
  variants:
    -
      title: Default
      caption:
      content:
        style: ruled
        items:
          -
            title: "Vineet Arora, MD, AM'03"
            description: '<p>Vineet Arora, MD, AM&apos;03 is Assistant Dean of Scholarship &amp; Discovery and Director of GME Clinical Learning Environment and Innovation at University of Chicago. In the latter role, she bridges educational and hospital leadership to integrate residents and fellows into the quality, safety, and value missions of the institution. Dr. Arora is committed to mentoring students in scholarly work and directs the popular NIH-funded Pritzker <a href="#">Summer Research Program</a>. Through AHRQ, NIH, and ABIM Foundation funding, she has developed and evaluated novel interventions that combine systems change with adult learning theory to improve care and learning in teaching hospitals. She has authored over 100 peer-reviewed publications, often with medical students, with coverage in theNew York Times, NPR, and the Associated Press.</p><p><a href="#">Check out an interview with Dr. Arora!</a></p>'
            positions: 'Professor of Medicine<br> Assistant Dean for Scholarship and Discovery'
            email: "varora@medicine.bsd.uchicago.edu"
            url: "#"
            urlText: "View Dr. Arora's full profile"
            img: "https://via.placeholder.com/768&text=FPO"
            alt: "Alt text here"
          -
            title: "Halina Brukner, MD"
            description: '<p>Halina Brukner, MD, is a Professor of Medicine and the Interim Dean for Medical Education at the University of Chicago. She led the planning and implementation of the<a href="#">Pritzker Initiative curriculum</a> and oversees all aspects of curricular and academic issues for the Pritzker School of Medicine. Dr. Brukner is also the Director of the Academy of<a href="#">Distinguished Medical Educators</a> at the University of Chicago.</p>'
            positions: 'Professor of Medicine<br> Interim Dean for Medical Education'
            email: "hbrunkner@medicine.bsd.uchicago.edu"
            url: "#"
            urlText: "View Dr. Brukner's full profile"
            img: "https://via.placeholder.com/768&text=FPO"
            alt: "Alt text here"
          -
            title: "James N. Woodruff, MD"
            description: '<p>James N. Woodruff, MD, is the Dean of Students for the Pritzker School of Medicine. In this role, he supports medical students in their professional development, specialty selection, and residency application. A graduate of the Columbia University College of Physicians and Surgeons, Dr. Woodruff completed his internal medicine residency and Chief Residency in the Department of Medicine at the University of Chicago. His eight year tenure as Director of the Internal Medicine Residency Program and six year tenure as the Department of Medicine’s Vice Chair for Education provide him with a broad perspective on the medical training pathway. Dr. Woodruff remains Associate Program Director of the Internal Medicine Residency and is responsible for managing 14 fellowship training programs</p>'
            positions: 'Professor of Medicine<br> Dean of Students'
            email: "jwoodruf@medicine.bsd.uchicago.edu"
            url: "#"
            urlText: "View Dr. Woodruff's full profile"
            img: "https://via.placeholder.com/768&text=FPO"
            alt: "Alt text here"

